<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing page 2</title> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/logo.svg" alt="">
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li class="nav-link"> <a href="#">Specs</a> </li>
                <li class="nav-link"> <a href="#">Products</a> </li>
                <li class="nav-link"> <a href="#">Contact</a> </li>
            </ul>
        </nav>
            
        <div class="cart">
            <img src="img/cart.svg" alt="cart">
        </div>    
    </header>
    
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h2>Laptop for the future</h2>
                    <p>Acer intros 4K UHD display V Nitro Black Edition gaming laptop Â· Acer brings Stunning 4K Ultra High-Definition Display</p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 Inch</button>
                    <button class="cta-add">Add To Card </button>
                </div>
            </div>
            <div class="cover">
                <img src="img/matebook.png" alt="cover">
            </div>
        </section>
    </main>
    <img src="img/big-eclipse.svg" alt="" class="big-circle">
    <img src="img/mid-eclipse.svg" alt="" class="medium-circle">
    <img src="img/small-eclipse.svg" alt="" class="small-circle">

    <div class="laptop-select">
        <img src="img/arrow-left.svg" alt="">
        <img src="img/dot.svg" alt="">
        <img src="img/dot-full.svg" alt="">
        <img src="img/dot-full.svg" alt="">
        <img src="img/arrow-right.svg" alt="">
